apiVersion: networking.k8s.io/v1
kind: Pod
metadata:
  name: sample-ingress
  namespace: my-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:       
      - pathType: Prefix
        path: /foo
        backend:
          service:
            name: hello-world-sample
            port:
              number: 9090